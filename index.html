<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWBUZZ PRIME CASINO</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="slotMachine.css">
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" href="chicken.css">
    <link rel="stylesheet" href="shop.css"> <!-- New: Link to shop.css -->
    <style>
        /* Styles for the login page */
        #auth-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            margin: 20px auto; /* Modified to center horizontally */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box; /* Added for responsive padding */
            width: 90%; /* Added for responsiveness */
        }
        #auth-container input {
            padding: 10px;
            border-radius: 8px; /* Slightly more rounded inputs */
            border: 1px solid #444; /* Darker border */
            background-color: #2c2c2c; /* Darker input background */
            color: #e0e0e0; /* Lighter text color for input */
            margin-bottom: 10px;
            width: calc(100% - 20px); /* Adjust width for padding */
            max-width: 300px; /* Added to standardize input size */
            font-size: 1em;
            outline: none; /* Remove outline on focus */
        }

        /* Message Styles */
        #auth-message {
            margin-top: 10px;
            font-weight: bold;
            color: #f5f5f5; /* Default text color */
        }

        /* Login/Register Buttons */
        .game-button {
            background-color: #00bfa5; /* Vibrant teal */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 165, 0.4); /* Teal glow */
            margin: 10px 5px; /* Spacing between buttons */
        }

        .game-button:hover {
            background-color: #00998a; /* Darker teal on hover */
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 191, 165, 0.6);
        }

        /* Logout Button Specific Styling */
        .logout-button {
            background-color: #e74c3c; /* Red for logout */
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            margin-top: 20px; /* Space it from game buttons */
        }

        .logout-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Main Game Menu */
        .main-menu {
            text-align: center;
            margin-top: 20px;
        }

        .main-menu h1 {
            color: #f5f5f5;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 25px;
        }

        .main-menu .game-buttons {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 15px; /* Spacing between game buttons */
        }

        /* Win Text */
        .win-text {
            color: #00ffaa; /* Vibrant green for win */
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 170, 0.8);
            animation: pulseGlow 1.5s infinite alternate;
        }

        /* Loss Text */
        .loss-text {
            color: #ff6b6b; /* Softer red for loss */
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 5px rgba(0, 255, 170, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 170, 1); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
                margin: 8px 4px;
            }

            .main-menu .game-buttons {
                flex-direction: column; /* Stack buttons vertically on smaller screens */
                align-items: center;
            }

            #auth-container {
                padding: 25px 30px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
                margin: 5px 2px;
            }

            #auth-container {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2>Bienvenue au JEWBUZZ PRIME CASINO !</h2>
            <p id="auth-prompt-message">Veuillez choisir une option :</p>
            <div id="initial-auth-options" style="display:flex; flex-direction: column; gap: 15px;">
                <button id="show-login-form" class="game-button">Se connecter</button>
                <button id="show-register-form" class="game-button">S'inscrire</button>
            </div>

            <div id="login-form" style="display:none; flex-direction: column; gap: 15px;">
                <input type="email" id="email-input" placeholder="Email">
                <input type="password" id="password-input" placeholder="Mot de passe">
                <button id="login-button" class="game-button">Se connecter</button>
                <button id="forgot-password-button" class="game-button">Mot de passe oublié ?</button>
                <button id="back-to-auth-options" class="game-button">Retour</button>
            </div>

            <div id="register-form" style="display:none; flex-direction: column; gap: 15px;">
                <input type="text" id="username-input" placeholder="Nom d'utilisateur">
                <input type="email" id="register-email-input" placeholder="Email">
                <input type="password" id="register-password-input" placeholder="Mot de passe">
                <button id="create-account-button" class="game-button">Créer un compte</button>
                <button id="back-to-auth-options-register" class="game-button">Retour</button>
            </div>

            <p id="auth-message"></p>
        </div>

        <div id="game-container" style="display:none;">
            <!-- Content will be dynamically loaded here by gameLogic.js -->
            <!-- The shop-container is initially hidden and will be shown by gameLogic.js when startShop is called -->
            <div id="shop-container" style="display:none;"></div>
        </div>
    </div>

</body>
