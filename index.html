<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWBUZZ PRIME CASINO</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="slotMachine.css">
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" href="chicken.css">
    <link rel="stylesheet" href="shop.css">
    <style>
        /* Styles pour la page de connexion */
        #auth-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
            width: 90%;
        }
        #auth-container input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            max-width: 300px;
            font-size: 1em;
            outline: none;
        }

        /* Styles des messages */
        #auth-message {
            margin-top: 10px;
            font-weight: bold;
            color: #f5f5f5;
        }

        /* Boutons de connexion/inscription */
        .game-button {
            background-color: #00bfa5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 165, 0.4);
            margin: 10px 5px;
        }

        .game-button:hover {
            background-color: #00998a;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 191, 165, 0.6);
        }

        /* Style spécifique du bouton de déconnexion */
        .logout-button {
            background-color: #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Menu de jeu principal */
        .main-menu {
            text-align: center;
            margin-top: 20px;
        }

        .main-menu h1 {
            color: #f5f5f5;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 25px;
        }

        .main-menu .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Texte de victoire */
        .win-text {
            color: #00ffaa;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 170, 0.8);
            animation: pulseGlow 1.5s infinite alternate;
        }

        /* Texte de défaite */
        .loss-text {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 5px rgba(0, 255, 170, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 170, 1); }
        }

        /* Media Queries pour la réactivité */
        @media (max-width: 768px) {
            .container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
                margin: 8px 4px;
            }

            .main-menu .game-buttons {
                flex-direction: column;
                align-items: center;
            }

            #auth-container {
                padding: 25px 30px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
                margin: 5px 2px;
            }

            #auth-container {
                padding: 20px 25px;
            }
        }

        /* Styles for Player Search and Popup */
        #player-search-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #player-search-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            width: 80%;
            max-width: 300px;
        }

        #player-search-results {
            max-height: 200px;
            overflow-y: auto;
            width: 80%;
            max-width: 300px;
            background-color: #2a2a4a;
            border-radius: 8px;
            padding: 5px;
            margin-top: 10px;
        }

        .player-search-item {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e60;
            text-align: left;
            color: #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .player-search-item:last-child {
            border-bottom: none;
        }

        .player-search-item:hover {
            background-color: #4a4a5c;
        }

        /* Modal / Pop-up Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a4a;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #e74c3c;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            color: #00bfa5;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .modal-content p {
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .modal-content ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
        }

        .modal-content ul li {
            background-color: #3e3e60;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-content ul li span {
            font-weight: bold;
            color: #00ffaa;
        }

        /* Styles for generated trophy images in the modal */
        #modal-player-generated-images-section {
            margin-top: 20px;
            text-align: center;
        }

        #modal-player-generated-images-section h4 {
            color: #a7f3d0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        #modal-player-generated-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Adjust column size as needed */
            gap: 10px;
            justify-content: center;
            max-height: 200px; /* Limit height and enable scrolling */
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(30, 41, 59, 0.5); /* Subtle background */
            border-radius: 10px;
            border: 1px solid rgba(44, 56, 74, 0.8);
        }

        .modal-trophy-image {
            width: 100%;
            height: auto;
            max-width: 120px; /* Ensure images don't get too big */
            border-radius: 8px;
            object-fit: contain;
            border: 2px solid #6366f1; /* Border to match shop preview */
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            transition: transform 0.2s ease;
        }

        .modal-trophy-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicPlayer = document.getElementById('background-music-playlist');

            // Set the volume to 4% (0.04)
            musicPlayer.volume = 0.20;

            // Attempt to play muted audio on page load.
            // This is generally allowed by browsers.
            musicPlayer.play().catch(error => {
                console.warn("Lecture automatique de la musique bloquée initialement par le navigateur (son coupé).", error);
            });

            // Add an event listener to the document body to detect the first user interaction
            // and then attempt to unmute and play the music.
            const unmuteOnFirstInteraction = () => {
                if (musicPlayer.muted || musicPlayer.paused) {
                    musicPlayer.muted = false; // Unmute the audio
                    musicPlayer.play().then(() => {
                        console.log("Musique lancée et démutée après la première interaction utilisateur.");
                        // Remove the listener once the music starts playing
                        document.body.removeEventListener('click', unmuteOnFirstInteraction);
                        document.body.removeEventListener('touchend', unmuteOnFirstInteraction);
                    }).catch(error => {
                        console.error("Erreur lors de la tentative de lecture de la musique après interaction :", error);
                    });
                }
            };

            document.body.addEventListener('click', unmuteOnFirstInteraction);
            document.body.addEventListener('touchend', unmuteOnFirstInteraction); // For touch devices
        });
    </script>
